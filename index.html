<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chemie-Simulationen</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    a.card {
      display: block;
      padding: 24px;
      background: white;
      border-radius: 16px;
      text-decoration: none;
      color: #000;
      border: 1px solid #ddd;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a.card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .desc {
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <h1>Chemie-Simulationen</h1>

  <div class="grid">
    <a class="card" href="./Salze-identifizieren/">
      <div class="title">Salze identifizieren</div>
      <div class="desc">
        Nachweisreaktionen und Flammenprobe
      </div>
    </a>

    <a class="card" href="./Brenner-entzünden/">
      <div class="title">Brenner entzünden</div>
      <div class="desc">
        Sicherer Umgang mit dem Gasbrenner
      </div>
    </a>
  </div>
  
<footer style="text-align:center;margin-top:40px;font-size:0.85rem;color:#555;">
  <a href="./impressum.html" style="color:#555;text-decoration:none;">
    Impressum
  </a>
</footer>

</body>
</html>
